<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a{
            font-size: 20px;
            color: blue;
        }
        a:hover{
            color:red;
        }
        a:active {
            color:green
        }
     /* paragraph and title using css */
        body {
            font-family: Arial, sans-serif;
        }
        h1 {
            font-family: Arial, sans-serif;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.4);
        }
        p {
            font-size: 1.2rem;
            line-height: 1.6;
            text-align: justify;
        }
        /* div and card using css */
        .card {
            border: 1px solid gray;
            padding: 20px;
            margin: 10px;
            max-width: 300px;
        }

    </style>
</head>

<body>
    <ul>
        <div class="a"></div>
        <li><a href="">Home</a></li>
        <li><a href="">Description</a></li>
        <li><a href="">Topics</a></li>
        <li><a href="">Summary</a></li>
        <li><a href="">Contact</a></li>
    </ul>

    <!-- paragraph of text  using css-->
     <h1>Web page</h1>
     <p>This is a basic webpage created using HTML and styled with CSS. The text is aligned properly, and styles have been applied to enhance readability.</p>

     <!-- div using card  -->
     <div class="card">
        This is a simple card with a border, padding, and margin.
    </div>
</body>
</html>
